<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    {{ $style := resources.Get "css/main.css" | resources.PostCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
</head>
<body class="max-w-[1280px] mx-auto">
    {{ partial "header.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
